name: linting-testing
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
      
jobs:
  checking:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm link
      - name: start linting
        run: make lint
      - name: run tests
        run: npm test
